<!DOCTYPE html>
<html>
<head>
    <title>Início</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
                url("/static/background/inicio.png");
            background-size: cover;       /* cobre toda a tela */
            background-position: center;  /* centraliza a imagem */
            background-repeat: no-repeat; /* evita repetição */
        }
    </style>

    <style>
        p {
            font-size: 1.25rem; /* 20px */
            font-weight: 500;   /* um pouco mais forte */
        }
    </style>
</head>

<body class="bg-dark text-white">
<div class="container text-center mt-5">

    <h1 class="mb-4">EstatiDugeon</h1>

    <form action="/iniciar" method="POST" class="col-md-6 mx-auto">

        <h4>Regras:</h4>
        <p>Para avançar no jogo você deve responder corretamente as questões</p>
        <p>Para cada classe há uma vantagem e desvantagem</p>
        <p>Aproveite</p>

        <h4>Escolha sua classe:</h4>

        <select id="classe" name="classe" class="form-select mb-4" required>
            <option value="guerreiro">Guerreiro</option>
            <option value="berserk">Berserk</option>
            <option value="mago">Mago</option>
        </select>

        <!-- Aqui aparecem as especificações da classe -->
        <div id="descricao" class="mt-3 fw-bold">
            Tarefas mais fáceis, mas menor tempo de decisão
        </div>

        <button class="btn btn-primary w-100 mt-4">Iniciar Jogo</button>
    </form>

</div>

<script>
    const descricoes = {
        "guerreiro": "Guerreiro: Tarefas mais fáceis, mas menor tempo de decisão",
        "berserk": "Boa sorte",
        "mago": "Mago: Tarefas mais difíceis, mas com um bom tempo de decisão"
    };

    const select = document.getElementById("classe");
    const descricao = document.getElementById("descricao");

    select.addEventListener("change", function () {
        const classe = this.value;

        if (classe in descricoes) {
            descricao.innerText = descricoes[classe];
        } else {
            descricao.innerText = "";
        }
    });
</script>

</body>
</html>
